<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Visitá nuestra patisserie y llenate de cosas ricas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../img/logo_favicon.png">
    <title>Contacto | Visitá nuestra patisserie</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <a href="../index.html"> <img src="../img/logo.png" alt="logo malet pasteleria" class="logo"> </a>
        </div>

        <nav>
            <ul class="header__nav">
                <li> <a href="../pages/tienda.html"> Tienda</a></li>
                <li> <a href="../pages/catering.html"> Catering</a></li>
                <li> <a href="../pages/cursos.html"> Cursos</a></li>
                <li> <a href="../pages/contacto.html"> Contacto</a></li>
            </ul>
        </nav>

        <!--NAV MOBILE-->

        <nav class="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">

                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../pages/tienda.html">Tienda</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/catering.html">Catering</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/cursos.html">Cursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>

    </header>



    <main>


        <section>

            <div class="contacto__banner">
                <h1>Contactos</h1>
            </div>
        </section>

        <section class="contacto__cuerpo">
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210146.68168877432!2d-58.573383207134555!3d-34.615743688997895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1684266925042!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="contacto__mapa"></iframe>
            </div>

            <div class="contacto__form">
                <h2> Contactanos!</h2>
                <div class="row g-3">
                    <div class="col">
                        <label for="nombre"></label>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                        <label for="apellido"></label>
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                </div>

                <div class="contacto__form-celdas">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@mail.com">
                </div>

                <div class="contacto__form-celdas">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="1">Asunto</option>
                        <option value="2">Catering</option>
                        <option value="3">Presupuestos</option>
                        <option value="4">Trabajá con nosotros</option>
                    </select>
                </div>

                <div class="contacto__form-celdas">
                    <textarea class="form-control" placeholder="Dejanos tu consulta aqui..." id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>

                <button type="button" class="btn btn-outline-dark contacto__form-celdas">Enviar</button>
            </div>




        </section>

    </main>

    <!--EMPIEZA EL FOOTER-->

    <footer>
        <div class="footer">
            <div class="footer__logo">
                <a href="./index.html">
                    <img src="../img/logo.png" alt="logo" class="logo">
                </a>
            </div>


            <form class="footer-form">
                <div>
                    <label for="email-footer">Enterate de las últimas novedades</label>
                    <div>
                        <input type="email" id="email-footer" placeholder="email@email.com">
                    </div>
                </div>
                <div class="footer-enviar">
                    <label for="Enviar"></label>
                    <input type="submit" id="Enviar">
                </div>
            </form>


            <div class="redes">
                <h4>Encontranos en nuestras redes</h4>
                <nav>
                    <ul class="redes__iconos">
                        <li> <img src="../img/facebook.svg" alt="icono-facebook">
                            <a href="https://www.facebook.com/"> @malet.pasteleria </a>
                        </li>
                        <li> <img src="../img/instagram.svg" alt="icono-instagram">
                            <a href="https://instagram.com/"> @malet.pasteleria </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</body>

</html>
